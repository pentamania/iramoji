<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="pentamania">
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>いらもじ</title>
        <!-- <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.15.0/build/cssreset/cssreset-min.css"> -->
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>

    <body>
        <main class="container">
            <header>
                <h1 class="title">いらもじ</h1>
                <!-- <img class="title" src="./asset/title.png" alt="いらもじ"/> -->
            </header>

            <ul id="config" class="input-control number">
                <li class="input-textfield">
                    <label>サイズ倍率</label>
                    <input id="letter-mag" type="number" value="0.8" step="0.1" min="0"></input>
                </li>
                <li class="input-textfield">
                    <label>文字間隔</label>
                    <input id="letter-margin" type="number" value="-20" step="1"></input>
                </li>
                <li>
                    <input id="letter-vertical" type="checkbox" value="tate"></input>
                    <label for="letter-vertical">縦書き</label>
                </li>
            </ul>

            <div class="input-wrapper input-control big-input ">
                <input id="input" type="text" value="いらもじ" placeholder="好きな言葉を入力"></input>
            </div>

            <canvas id="out-canvas"></canvas>

            <div id="out"></div>

            <section id="info">
                <h3 class="info-topic">好きな文字列を<a href="http://www.irasutoya.com/" target="_blank">いらすとや</a>さんの書体画像に置き換えるアプリです。</h3>
                <ul>
                    <li>出力された画像の利用については、<a href="http://www.irasutoya.com/p/terms.html" target="_blank">いらすとやさんの利用規約</a>に従って下さい。</li>
                    <li>対応文字：アルファベット、ひらがな、カタカナ、アラビア数字、一部記号。</li>
                    <li>非対応の文字は空白で代用されます。</li>
                    <li>Internet Explorer 8以下は動作対象外です。</li>
                    <li>当アプリに対するご意見等は<a href="http://pentamania.github.io/portal/" target="_blank">pentamania</a>まで</li>
                </ul>
            </section>
        </main>

        <script src="./scripts/lib/promise.min.js" charset="utf-8"></script>
        <script src="./scripts/lib/xhr.js" charset="utf-8"></script>
        <script src="./scripts/main.js" charset="utf-8"></script>
    </body>
</html>
